<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="registerUser()">

    <label for="userRole">Role</label>
    <input type="text" id="userRole" placeholder="Enter role (Admin or Receptionist)" formControlName="role">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter email" formControlName="email">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" formControlName="password">



    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>

  </form>
  <a (click)="navigateToLogin()">Log In</a>

</div>
